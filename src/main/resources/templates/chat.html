<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Yo chat, is this real ?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap");

    body {
      background: radial-gradient(circle at center, #0a0a0f 0%, #000 100%);
      color: #0ff;
      font-family: "Orbitron", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #00ffff;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
    }

    .chat-box {
      background-color: rgba(10, 10, 20, 0.85);
      border: 4px solid #0ff;
      border-radius: 25px;
      box-shadow: 0 0 40px #0ff, inset 0 0 20px rgba(0, 255, 255, 0.3);
      width: 650px;
      max-width: 95%;
      padding: 25px;
    }

    #chat {
      background: rgba(0, 0, 0, 0.75);
      border: 5px solid #FF073A;
      border-radius: 15px;
      height: 320px;
      overflow-y: auto;
      padding: 12px;
      color: #03f9fdff;
      font-family: "Share Tech Mono", monospace;
      box-shadow: inset 0 0 25px #FF073A;
    }

    #chat div {
      margin: 6px 0;
      padding: 6px 8px;
      border-bottom: 2px solid rgba(0, 255, 255, 0.4);
    }
    .input-group input,
    #senderInput {
      background-color: #000;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 10px;
      font-family: "Share Tech Mono", monospace;
    }

    /* make placeholder always visible (bright cyan) */
    .input-group input::placeholder,
    #senderInput::placeholder {
      color: #0ff;
      opacity: 1; /* always fully visible */
    }

    /* optional: glowing effect on focus */
    .input-group input:focus,
    #senderInput:focus {
      outline: none;
      box-shadow: 0 0 15px #0ff;
    }

    .input-group input {
      background-color: #111;
      color: #0ff;
      border: 3px solid #0ff;
      border-radius: 10px;
    }

    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 20px #0ff;
    }

    .btn-cyber {
      background: linear-gradient(90deg, #0ff, #00f);
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      border: 3px solid #0ff;
      border-radius: 10px;
      padding: 10px 20px;
      box-shadow: 0 0 25px #0ff;
      transition: all 0.3s ease;
    }

    .btn-cyber:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00f, 0 0 60px #0ff;
      background: linear-gradient(90deg, #00f, #0ff);
    }
  </style>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">I dont't know what to name this</h1>
      <div
        id="chat"
        class="border rounded p-3 mb-3"
        style="height: 300px; overflow-y: auto"
      ></div>
      <div class="input-group mb-3">
        <input
          id="senderInput"
          type="text"
          class="form-control"
          placeholder="Your name..."
        />
      </div>
      <div class="input-group mb-3">
        <input
          id="messageInput"
          type="text"
          class="form-control"
          placeholder="Type a message..."
        />
        <div id="input-group-append">
          <button id="sendMessage" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    function setConnected(connected) {
      document.getElementById("sendMessage").disabled = !connected;
    }

    function connect() {
      //http://192.168.0.106:8080/chat
      var socket = new SockJS("/chat");
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        setConnected(true);
        stompClient.subscribe("/topic/messages", function (message) {
          showMessage(JSON.parse(message.body));
        });
      });
    }

    function showMessage(message) {
      var chat = document.getElementById("chat");
      if (!chat) return;
      var messageElement = document.createElement("div");
      messageElement.textContent = message.sender + ": " + message.content;
      messageElement.classList.add("border-bottom", "mb-1");
      chat.appendChild(messageElement);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      var sender = document.getElementById("senderInput").value;
      var content = document.getElementById("messageInput").value;
      if (!sender || !content) return;
      var chatMessage = { sender, content };
      stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
      document.getElementById("messageInput").value = "";
    }

    document.addEventListener("DOMContentLoaded", function () {
      connect();
      document.getElementById("sendMessage").onclick = sendMessage;
    });
  </script>
</html>
